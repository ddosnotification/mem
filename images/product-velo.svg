<svg width="100" height="140" viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="veloGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="productGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Can body -->
  <rect x="10" y="10" width="80" height="120" rx="20" fill="url(#veloGradient)" stroke="#4a5daa" stroke-width="2" filter="url(#productGlow)"/>
  
  <!-- Highlight -->
  <ellipse cx="50" cy="30" rx="30" ry="15" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Brand text -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">VELO</text>
  
  <!-- Bottom detail -->
  <rect x="25" y="110" width="50" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
</svg>
