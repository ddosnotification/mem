<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff1a8c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b9d;stop-opacity:1" />
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Lips Icon -->
  <g transform="translate(10, 25)">
    <!-- Upper Lip -->
    <path d="M 5,15 Q 10,5 20,5 Q 30,5 35,15" fill="url(#logoGradient)" stroke="#ff0080" stroke-width="2" filter="url(#logoGlow)"/>
    <!-- Lower Lip -->
    <path d="M 5,15 Q 10,25 20,25 Q 30,25 35,15" fill="url(#logoGradient)" stroke="#ff0080" stroke-width="2" filter="url(#logoGlow)"/>
    <!-- Highlight -->
    <ellipse cx="20" cy="11" rx="8" ry="2" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Brand Text -->
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="900" fill="white" letter-spacing="1">
    POD<tspan fill="url(#logoGradient)">PEROS</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="55" y="50" font-family="Arial, sans-serif" font-size="8" fill="#b4b4b4" letter-spacing="1">
    Pod perami. Nad ostatnými.
  </text>
  
  <!-- Decorative Pouch Element -->
  <circle cx="185" cy="30" r="8" fill="url(#logoGradient)" opacity="0.8" filter="url(#logoGlow)"/>
  <circle cx="185" cy="30" r="4" fill="rgba(255,255,255,0.3)"/>
</svg>
